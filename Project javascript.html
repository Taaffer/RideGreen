<!DOCTYPE html>
<html>
<body>

<button onclick="myFunction()">Cookie info here</button>
<p id="demo"></p>

<script>
function myFunction() {
  var txt;
  if (confirm("By clicking 'OK', you agree to the storing of cookies on your device ")) {
    txt = "You Accepted";
  } else {
    txt = "You Declined";
  }
  document.getElementById("demo").innerHTML = txt;
}
</script>

</body>
</html>

</style>
